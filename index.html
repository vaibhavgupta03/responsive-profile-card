<!DOCTYPE html>
<!-- Vaibhav Gupta => GitHub (@vaibhavgupta03) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!--Boxicons icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="My Profile img" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Vaibhav Gupta</span>
            <span class="job">Coder & Tech Writer</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="media-btn">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="media-btn">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="media-btn">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #0a66c2;" class="media-btn">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
